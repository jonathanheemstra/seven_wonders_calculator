<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form action="" method="" id="user_scores">
      <fieldset>
        <legend>Name</legend>
        <input type="text" name="name">
      </fieldset>
      <fieldset>
        <legend>Military</legend>
        <label for="military_1">Victorys</label>
          <select name="military_1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
          <select name="military_3">
            <option value="0">0</option>
            <option value="3">1</option>
            <option value="6">2</option>
          </select>
          <select name="military_5">
            <option value="0">0</option>
            <option value="5">1</option>
            <option value="10">2</option>
          </select>
        <label for="military_0">Defeats</label>
          <select name="military_0">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Money</legend>
          <select name="money">
            <option value="0">0</option>
            <option value="1">1 to 3</option>
            <option value="2">4 to 6</option>
            <option value="3">7 to 9</option>
            <option value="4">10 to 12</option>
            <option value="5">13 to 15</option>
            <option value="6">16 to 18</option>
            <option value="7">19 to 21</option>
            <option value="8">22 to 24</option>
            <option value="9">25 to 27</option>
            <option value="10">28 to 30</option>
            <option value="11">31 to 33</option>
            <option value="12">34 to 36</option>
            <option value="13">37 to 39</option>
            <option value="14">40 to 42</option>
            <option value="15">43 to 45</option>
            <option value="16">46 to 48</option>
            <option value="17">48 to 51</option>
            <option value="18">52 to 54</option>
            <option value="19">55 to 57</option>
            <option value="20">58 to 60</option>
          </select>
      </fieldset>
      <fieldset>
        <legend>Wonder</legend>
        <input type="number" name="wonder" value="0">
      </fieldset>
      <fieldset>
        <legend>Civic</legend>
        <input type="number" name="civic" value="0">
      </fieldset>
      <fieldset>
        <legend>Commerce</legend>
        <input type="number" name="commerce" value="0">
      </fieldset>
      <fieldset>
        <legend>Guild</legend>
        <input type="number" name="guild" value="0">
      </fieldset>
      <fieldset>
        <legend>Science</legend>
        <label for="cog">Cogs</label>
          <select name="cog">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        <label for="mason">Mason Tools</label>
          <select name="mason">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        <label for="tablets">Tablets</label>
          <select name="tablets">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <label for="sets">Sets</label>
            <select name="sets">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
      </fieldset>
      <button type="submit" name="button">Calculate Score</button>
    </form>
    <section id="results">
      <table id="final_score"></table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
